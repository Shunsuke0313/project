<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object演習</title>
</head>
<body>
<script>
// オブジェクトの中身を取得してみる
const post = {
    title: "投稿タイトル",
    text: "本文",
    user: {
        name: "ジーズ太郎",
        email: "gstaro@example.com"
    }
};
// ↑、オブジェクト内の夫々の要素を区切るために、文末に「,」が必要

console.log(post);
console.log(post.title);
console.log(post.text);
// ある集合体から一部を取り出せる

console.log(post.user);
console.log(post.user.name);

post.fav=(10);
console.log(post);

</script>
</body>
</html>
